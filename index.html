<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="https://i.imgur.com/bRsqQaG.png" />
    <title>Sudo Click</title>
  </head>
  <body>
    <p class="console">
      <span>&nbsp;&gt;&nbsp;</span><span id="readout1">First day of your new life. Time to code.</span><span class="pulsate" id="cursor">|</span>
    </p>
    <div>
    <div id="leftside">
      <div id="management">
      <button onclick="codeClick(1)">Write_CODE</button><br>

      <div hidden="" id="compilecode">
        <button onclick="compileCode()">Compile_CODE</button>
        <div><button onclick="sellProgram()">Sell_PROGRAM</button></div>
      </div>
      Code Lines: <span id="code">0</span><br>
      Programs: <span id="programs">0</span><br>
      Cash: <span id="cash">0</span><br>
      <button onclick="buyProgrammer()">Hire_PROGRAMMER</button><br>
      Programmers: <span id="programmers">0</span><br>
      Programmer Cost: <span id="programmercost">10</span>
      <div id="saveBar">
        <button onclick="saveGame()">Save_GAME</button> <button onclick="loadGame()">Load_GAME</button>
      </div>
      <div id="debugbuttons">
        <button onclick="getMoney()">DEBUG_MONEY</button> <button onclick="startIPO()">DEBUG_STOCK</button> <button onclick="startShooter()">DEBUG_HACK</button>
      </div>
    </div>
    <div id="upgrades">
    </div>
    </div>
    <!-- Ideally we'd want all of these to be hidden, and only inserted once the user matches a condition. -->
    <div id="labelarea">
    </div>
    <span id="centerscreen">
            <div>
        <div id="sidescroller" hidden>
          <div id="sidescrollergraphics" hidden>
          </div>
        </div>

        <div id="sidescrollerbar" hidden>
          HEALTH: <span id="characterhealth">0</span><button onclick="charUp()">Move_UP</button><button onclick="charDown()">Move_DOWN</button> <button onclick=
          "fireShot()">Fire_SHOT</button> <button onclick="jackIn()">Initiate_RUN</button><button onclick="jackOut()">Stop_RUN</button>
        </div>
      </div>
    </span>
  </div>
    <script src="main.js" type="text/javascript"></script>
    <script src="sidescroller.js" type="text/javascript"></script>
    <script src="stockmarket.js" type="text/javascript"></script>
    <script src="upgrades.js" type="text/javascript"></script>
    <script src="debug.js" type="text/javascript"></script>
  </body>
</html>
